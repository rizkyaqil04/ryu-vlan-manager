<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./ryu.topology.css">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
#vlan-manager, #vlan-table-container {
  background: #f8f8f8;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 8px;
  max-width: 700px;
}
#vlan-table, #port-form-table {
  width: 100%;
  border-collapse: collapse;
}
#vlan-table th, #vlan-table td, #port-form-table th, #port-form-table td {
  padding: 4px 8px;
  border: 1px solid #bbb;
  text-align: center;
}
#topology-container {
  margin-bottom: 30px;
}
</style>
</head>
<body>
<h1>Ryu Topology Viewer</h1>

<div id="topology-container"></div>

<div id="vlan-manager">
  <h2>VLAN Manager</h2>
  <label>Pilih Switch (DPID): 
    <select id="dpid-dropdown"></select>
  </label>
  <form id="vlan-bulk-form">
    <table id="port-form-table">
      <thead>
        <tr>
          <th>Port</th>
          <th>Type</th>
          <th>VLAN ID</th>
          <th>Assign</th>
        </tr>
      </thead>
      <tbody>
        <!-- Baris port akan diisi JS -->
      </tbody>
    </table>
  </form>
  <div id="vlan-result"></div>
</div>

<div id="vlan-table-container">
  <h2>VLAN Assignment Table</h2>
  <table id="vlan-table">
    <thead>
      <tr>
        <th>DPID</th>
        <th>Port</th>
        <th>Type</th>
        <th>VLAN ID(s)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be filled by JS -->
    </tbody>
  </table>
</div>

<div id="info-container">
  <h2>Topology Information</h2>
  <div id="switch-info">
    <!-- Informasi DPID dan flow entries akan diisi oleh JS -->
  </div>
</div>

<script src="./ryu.topology.js" charset="utf-8"></script>
</body>
</html>
