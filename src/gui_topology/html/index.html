<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./ryu.topology.css">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<h1 class="main-title">Ryu Vlan Manager</h1>

<div id="vlan-manager">
  <h2>VLAN Manager</h2>
  <label for="dpid-dropdown" style="font-weight:500;">Select Switch (DPID):</label>
  <select id="dpid-dropdown" style="margin-left:8px;"></select>
  <form id="vlan-bulk-form">
    <table id="port-form-table">
      <thead>
        <tr>
          <th>Port</th>
          <th>Type</th>
          <th>VLAN ID</th>
          <th>Assign</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be filled by JS -->
      </tbody>
    </table>
  </form>
  <div id="vlan-result"></div>
</div>

<div id="vlan-table-container">
  <h2>VLAN Assignment Table</h2>
  <table id="vlan-table">
    <thead>
      <tr>
        <th>DPID</th>
        <th>Port</th>
        <th>Type</th>
        <th>VLAN ID(s)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be filled by JS -->
    </tbody>
  </table>
</div>

<div id="info-container">
  <h2>Topology Information</h2>
  <div id="topology-container">
    <!-- The SVG topology will be appended here by JS -->
  </div>
  <div id="switch-info">
    <!-- DPID info will be shown here -->
  </div>
  <div id="flow-entries">
    <!-- Flow entries table will be shown here -->
  </div>
</div>

<script src="./ryu.topology.js" charset="utf-8"></script>
</body>
</html>
